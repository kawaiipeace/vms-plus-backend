      tags:
      - Booking-admin-dept
  /api/booking-admin-dept/search-requests:
    get:
      consumes:
      - application/json
      description: Search for requests using a keyword and get the summary of counts
        grouped by request status code
      parameters:
      - description: Search keyword (matches request_no, vehicle_license_plate, vehicle_user_emp_name,
          or work_place)
        in: query
        name: search
        type: string
      - description: Filter by multiple request status codes (comma-separated, e.g.,
          'A,B,C')
        in: query
        name: ref_request_status_code
        type: string
      - description: Filter by start datetime (YYYY-MM-DD format)
        in: query
        name: startdate
        type: string
      - description: Filter by end datetime (YYYY-MM-DD format)
        in: query
        name: enddate
        type: string
      - description: Order by request_no, start_datetime, ref_request_status_code
        in: query
        name: order_by
        type: string
      - description: 'Order direction: asc or desc'
        in: query
        name: order_dir
        type: string
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Number of records per page (default: 10)'
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses: {}
      security:
      - ApiKeyAuth: []
      - AuthorizationAuth: []
      summary: Search booking requests and get summary counts by request status code
      tags:
      - Booking-admin-dept
